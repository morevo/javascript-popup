    <div class="header">
      <div class="header__inner">
        <input
          class="header__inner__btn"
          type="button"
          value="Open Popup"
          data-modal="open"
        />
      </div>
    </div>

    <div class="modal" style="display: none" name="modal">
      <div class="modal__inner">
        <div class="modal__warning">
          <div class="modal__close">
            <div class="modal__close__item" data-modal="close">
              <svg class="modal__close__icon">
                <use xlink:href="#close"></use>
              </svg>
            </div>
          </div>
          <div class="modal__warning__item">
            <div class="modal__warning__icon">
              <svg>
                <use xlink:href="#warning"></use>
              </svg>
            </div>
            <section class="modal__warning__title">
              <p class="modal__warning__text">
                Are you sure you want to uninstall the Shazam app
              </p>
            </section>
          </div>

          <div class="modal__btns">
            <div class="modal__btn">
              <input
                class="modal__btn-style"
                type="button"
                value="Cancel"
                data-modal="cancel"
              />
            </div>
            <div class="modal__btn">
              <input
                class="modal__btn-style"
                type="button"
                value="Uninstall"
                data-modal="uninstall"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/app.js"></script>
